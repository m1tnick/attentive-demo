
    <div *ngIf="imageUrl">
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{breedName}}</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <div class="centered-elements" *ngIf="loadingImg | async; else dogImage">
                <mat-spinner [diameter]="48"></mat-spinner>
            </div>
            <ng-template #dogImage>
            </ng-template>
            <img mat-card-image [src]="imageUrl" (load)="onImgLoaded()">
            <mat-card-content>
              <p>
                Enjoy a dog picture everyday
              </p>
            </mat-card-content>
          </mat-card>
    </div>
