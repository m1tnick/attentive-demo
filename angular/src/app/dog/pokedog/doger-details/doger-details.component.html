<form [formGroup]="dogerForm">
  <div>
    <mat-form-field>
        <input matInput placeholder="Breed" formControlName="breed">
    </mat-form-field>  
  </div>
<div>
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>  
  </div>
    <div class="button-row">
        <button mat-raised-button color="primary" (click)="onSubmit()"
        type="submit" [disabled]="!dogerForm.valid">Update Dog</button>
        <button mat-raised-button color="warn" (click)="onDelete()">Delete Dog</button>        
    </div>    
</form>
<mat-card class="top-space">
        <img mat-card-image [src]="doger.imageUrl">
  </mat-card>
